# Prometheus Alerting Rules
groups:
  - name: mlops.rules
    rules:
      # High API Error Rate
      - alert: HighAPIErrorRate
        expr: rate(api_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API error rate detected"
          description: "API error rate is {{ $value }} errors per second"

      # Model Accuracy Drop
      - alert: ModelAccuracyDrop
        expr: model_accuracy < 0.85
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Model accuracy dropped below threshold"
          description: "Model {{ $labels.model_name }} accuracy is {{ $value }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: system_memory_usage_percent > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}%"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: system_cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}%"

      # Pending Training Samples Threshold
      - alert: PendingTrainingSamples
        expr: pending_training_samples >= 10
        for: 1m
        labels:
          severity: info
        annotations:
          summary: "Training samples threshold reached"
          description: "{{ $value }} samples are pending for retraining"

      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} service is down"

      # High Prediction Latency
      - alert: HighPredictionLatency
        expr: histogram_quantile(0.95, rate(model_prediction_duration_seconds_bucket[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High prediction latency detected"
          description: "95th percentile latency for {{ $labels.model_name }} is {{ $value }}s"