name: MLOps CI/CD Pipeline iris Classifier

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  run-dvc-pipeline:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python and DVC
        uses: iterative/setup-dvc@v1
        with:
          python-version: '3.10'
      - name: Install Python dependencies
        run: pip install -r requirements.txt dvc[s3]
      - name: Configure DVC for MinIO
        env:
          MINIO_ENDPOINT_URL: ${{ secrets.MINIO_ENDPOINT_URL }}
          DVC_REMOTE_BUCKET: ${{ secrets.DVC_REMOTE_BUCKET }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          dvc remote add -d origin s3://$DVC_REMOTE_BUCKET
          dvc remote modify origin endpointurl $MINIO_ENDPOINT_URL
          dvc remote modify origin access_key_id $MINIO_ACCESS_KEY
          dvc remote modify origin secret_access_key $MINIO_SECRET_KEY
      - name: Pull data from DVC remote
        run: dvc pull
      - name: Run DVC pipeline
        run: dvc repro
      - name: Push data to DVC remote
        run: dvc push
      - name: Commit DVC changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "DVC pipeline run by GitHub Actions" || echo "No changes to commit"
          git push

  build-and-push-docker:
    needs: run-dvc-pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mlops-iris-classifier:latest

  deploy:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            if [ ! -d "mlops-iris-classifier" ]; then
              git clone https://github.com/${{ github.repository }}.git
              cd mlops-iris-classifier
            else
              cd mlops-iris-classifier
              git pull
            fi
            
            # Now calls the new app deployment script
            chmod +x ./scripts/deploy.sh
            ./scripts/deploy.sh
